<!DOCTYPE html>
{% extends 'crudapp/base.html' %}
{% block body %}
<h1>Employee Update Dash Board</h1><hr>
<form method="post">
  {% csrf_token %}
  <div class="form-group">
   <label for="Eno">Employee  Number</label>
   <input type="number" id="Eno" name="eno" value="{{employee.eno}}">
 </div>
 <div class="form-group">
  <label for="Ename">Employee    Name</label>
  <input type="text" id="Ename" name="ename" value="{{employee.ename}}">
</div>
<div class="form-group">
 <label for="Esalary">Employee Salary</label>
 <input type="number" id="Esalary" name="esal" value="{{employee.esal}}">
</div>
<div class="form-group">
 <label for="Eaddr">Employee Address</label>
 <input type="text" id="Eaddr" name="eaddr" value="{{employee.eaddr}}">
</div>
  <input type="submit" class="btn btn-warning" value="Update Record">
</form>
{% endblock %}
